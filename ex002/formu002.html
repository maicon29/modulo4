<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste</h1>
<form 
    action="cadrasto.php" method="get" autocomplete="on">

   
    <p>
        <label for="iusu">Usuario: </label>
        <input type="text" name="usu" id="iusu" autocomplete="username">
    </p>
    <p>
        <label for="isen">Senha: </label>
        <input type="password" name="sen" id="isen" placeholder="minimo maximo" autocomplete="current-password">
    
    </p> <!--tag (placeholder) e para mostraar uma farase dentro da caixa-->

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar" >
    </p>
</form>
</body>
</html>
