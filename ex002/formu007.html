<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulario</h1>
    <form action="teste.php" method="post" autocomplete="on">
       <p>
        <label for="iest">Estado: </label>

        <select name="estado" id="iest">

        <option value="sp">Sao paulo</option>
        <option value="rj"> Rio de janeiro</option>
        <option value="mg">Minas gerais</option>
        <option value="to">Tocantins</option>
        <option value="bh">Belo horizonte</option>
        <option value="sc">Santa catarina</option>
       </p>
       </select>

       <p>
        <label for="iprof">Profissao: </label>
        <input type="text" name="prof" id="iprof" list="lstprof">
        <datalist id="lstprof">
            <option value="adm">Adminstrador</option>
            <option value="cont">Contabilista</option>
            <option value="dev">Desenvolvedor</option>
            <option value="prof">Proffessor</option>

        </datalist>
       </p>
       <p>
        <label for="imsg">Mensagem: </label> <br>
        <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
       </p>
       <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
       </p>
    </form>
    
</body>
</html>
