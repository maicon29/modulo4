<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            color: rgb(4, 51, 92);
        }
      
    </style>
</head>
<body>
    <h1>Testando formulario</h1>
    <form 
    action="teste.php" method="get" autocomplete="on">

    
    <p>
        <label for="inome">Nome: </label>
        <input type="text" name="nome" id="inome" required maxlength="30" autocomplete="name">
    </p>
    <p>
        <label for="imedia">Media: </label>
        <input type="number" name="media" id="imedia" step="0.5"> <!--tag step para colocar numeros quebrados-->
    </p>
    <p>
        <label for="idia">Dia da prova: </label>
        <input type="date" name="dia" id="idia">
    </p>
    <p>
        <label for="imes">Periodo da prova: </label>
        <input type="month" name="mes" id="imes">
    </p>
    <p>
        <label for="ihora">Hora da prova: </label>
        <input type="time" name="hora" id="ihora">
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</form>
</body>
</html>
